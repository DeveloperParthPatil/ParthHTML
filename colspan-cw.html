<!DOCTYPE html>
<html>
    <head>
        <title>Colspan CW </title>
        <style>
            table{
                width: 100%;
                height: 500px;
                background-color: black;
            }
            tr{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <table>
            <!-- row one  -->
            <tr>
                <td colspan="5"></td>
                <td></td>
            </tr>
            <!-- row two -->
            <tr>
                <td colspan="3"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <!-- row three -->
            <tr>
                <td></td>
                <td colspan="5"></td>
            </tr>
            <!-- row four -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
