<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            /* Enables smooth scrolling */
            font-family: sans-serif;
        }

        .header {
            width: 100%;
            background-color: #272727;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            padding: 0 50px;
            height: 60px;
        }

        .portfolio {
            color: white;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .section {
            width: 100%;
            height: 100vh;
            padding-top: 60px;
            /* To avoid content hidden behind fixed header */
        }

        #Home {
            background: black;
        }

        #about {
            background: rgb(213, 21, 21);
        }

        #project {
            background: teal;
        }

        #contact {
            background: purple;
        }

        .footer {
            color: white;
            padding: 40px;
            background: #272727;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="portfolio">Portfolio.</div>
        <div class="nav-links">
            <a href="#Home">Home</a>
            <a href="#about">About</a>
            <a href="#project">Project</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <section id="Home" class="section">
        <div class="footer">
            <h1>Hello, it's me</h1>
            <h1>Parth Patil</h1>
            <h1>I'm a <span style="color:#5DB996;">Full Stack Developer</span></h1>
        </div>
    </section>

    <section id="about" class="section">
        <h1 style="color:white; text-align:center;">About Section</h1>
    </section>

    <section id="project" class="section">
        <h1 style="color:white; text-align:center;">Project Section</h1>
    </section>

    <section id="contact" class="section">
        <h1 style="color:white; text-align:center;">Contact Section</h1>
    </section>
</body>

</html>
