<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #333;
      padding: 10px 20px;
      border-bottom-left-radius: 8px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#project">Project</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Example sections -->
  <section id="home" style="padding:100px 20px;height:100vh;background:#f0f0f0;">
    <h1>Home</h1>
  </section>
  <section id="about" style="padding:100px 20px;height:100vh;background:#e0e0e0;">
    <h1>About</h1>
  </section>
  <section id="project" style="padding:100px 20px;height:100vh;background:#d0d0d0;">
    <h1>Project</h1>
  </section>
  <section id="contact" style="padding:100px 20px;height:100vh;background:#c0c0c0;">
    <h1>Contact</h1>
  </section>
</body>
</html>
