<!DOCTYPE html>
<html lang="english">

<head>
    <title> Colspan In Table </title>
    <style>
        table {
            width: 100%;
            height: 600px;
            background-color: #443627;
        }

        td {
            background-color: #F1F0F9;
        }
    </style>
</head>

<body>
    <table>
        <!-- Row one -->
        <tr>
            <td colspan="3"></td>
        </tr>
        <!-- Row two -->
        <tr>
            <td colspan="3"></td>
        </tr>
        <!-- Row thee -->
        <tr>
            <td colspan="2="></td>
        </tr>
    </table>
</body>

</html>
