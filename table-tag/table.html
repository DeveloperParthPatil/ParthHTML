<!DOCTYPE html>
<html>

<head>
    <title>Table tag </title>
</head>

<body>
    <table border="2">
        <caption> May 2025</caption>
        <!-- table heading  -->
        <tr>
            <th style="background-color: gray;">Sunday </th>
            <th style="background-color: red;">Monday </th>
            <th style="background-color: greenyellow;">Tuesday</th>
            <th style="background-color: chocolate;">Wednesday</th>
            <th style="background-color: aqua;" >Thursday</th>
            <th style="background-color: cadetblue;">Friday </th>
            <th style="background-color: darkcyan;">Saturday </th>
        </tr>
        <!-- row 1 -->
        <tr>
            <td style="background-color: gray;"></td>
            <td style="background-color: red;"></td>
            <td style="background-color: greenyellow;"></td>
            <td style="background-color: chocolate;"></td>
            <td style="background-color: aqua;">1</td>
            <td style="background-color: cadetblue;">2</td>
            <td style="background-color: darkcyan;">3 </td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td style="background-color: gray;">4</td>
            <td style="background-color: red;">5</td>
            <td style="background-color: greenyellow;">6</td>
            <td style="background-color: chocolate;">7</td>
            <td style="background-color: aqua;">8</td>
            <td style="background-color: cadetblue;">9</td>
            <td style="background-color: darkcyan;">10</td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td style="background-color: gray;">11</td>
            <td style="background-color: red;">12</td>
            <td style="background-color: greenyellow;">13</td>
            <td style="background-color: chocolate;">14</td>
            <td style="background-color: aqua;">15</td>
            <td style="background-color: cadetblue;">16</td>
            <td style="background-color: darkcyan;">17</td>
            
        </tr>
        <!-- Row 4-->
        <tr>
            <td style="background-color: gray;">18</td>
            <td style="background-color: red;">19</td>
            <td style="background-color: greenyellow;">20</td>
            <td style="background-color: chocolate;">21</td>
            <td style="background-color: aqua;">22</td>
            <td style="background-color: cadetblue;">23</td>
            <td style="background-color: darkcyan;">24</td>
        </tr>
        <!-- Row 5 -->
        <tr>
            <td style="background-color: gray;">25</td>
            <td style="background-color: red;">26</td>
            <td style="background-color: greenyellow;">27</td>
            <td style="background-color: chocolate;">28</td>
            <td style="background-color: aqua;">29</td>
            <td style="background-color: cadetblue;">30</td>
            <td style="background-color: darkcyan;">31</td>
        </tr>


    </table>
</body>

</html>
