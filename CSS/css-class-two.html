<!DOCTYPE html>
<html>

<head>

    <title>css-class-two</title>
</head>
<style>
    .container {
        width: 800px;
        height: 700px;
        background-color: blue;
    }

    .green {
        width: 700px;
        height: 500px;
        background-color: green;
    }

    .red {
        width: 500px;
        height: 300px;
        background-color: rgba(250, 0, 0, 0.923);
    }
</style>

<body>
    <div class="container">
        <div class="green">
            <div class="red"></div>
        </div>

    </div>
</body>

</html>
