<html>

<head>
    <style>
        body {
            background-image: url(https://static.vecteezy.com/system/resources/previews/007/455/142/non_2x/abstract-light-green-polygonal-space-background-with-connecting-dots-and-lines-connection-structure-and-science-background-futuristic-hud-design-free-vector.jpg);
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
        }
    </style>
    <title> Admission Form</title>
</head>

<body>
    <center>
        <h1> Mount Carmel Convent School</h1>
        <h2><i>{Top Foundation English Midium School} </i></h2>
        <h2> Dharti Murti Road Katol, Dist-Nagpur, State- Maharashtra</h2>
    </center>
    <hr>
    <form>
        <!-- Personal Sec -->
        <fieldset>
            <legend> <mark>Personal Information</mark></legend>
            <label> Name:</label>
            <input type="text" placeholder="Enter Your Full Name"><br><br>
            <label>Father Name:</label>
            <input type="text" placeholder="Enter Your father Name"><br><br>
            <label> Mother Name:</label>
            <input type="text" placeholder="Enter Your mother Name"><br><br>
            <label> Date of Birth:</label>
            <input type="date"><br><br>
        </fieldset>
        <!-- contact sec -->
        <fieldset>
            <legend><mark>Contact Details</mark></legend>
            <label>Phone No.:</label>
            <input type="number" placeholder="123-456-7890">
            <br>
            <br>
            <label> Email ID:</label>
            <input type="email" placeholder="Enter Your Email ID">
            <br>
            <br>
            <label> Password:</label>
            <input type="password" placeholder="Enter Your Password">
            <br>
            <br>
            <label>Adhar Card No. :</label>
            <input type="number" placeholder="Enter Your Adhar No.">
            <br>
            <br>
            <label> Admission No. :</label>
            <input type="number" placeholder="Enter Your Admission No.">
        </fieldset>
        <!-- Previous school section  -->
        <fieldset>
            <legend><mark>Previous School Details </mark></legend>
            <label> Class:</label>
            <input type="number" placeholder=" Enter Your Class">
            <br>
            <br>
            <label> Sec:</label>
            <input type="text" placeholder="Enter your section ">
            <br>
            <br>
            <label> Report card:</label>
            <input type="file" placeholder="Upload Your File ">
        </fieldset>
        <!-- Other Sec -->
        <fieldset>
            <legend> <mark>Other information </mark></legend>
            <label> Home address:</label>
            <br>
            <textarea placeholder="Your Address here...."></textarea>
            <br>
            <br>
            <label> Nationality:</label>
            <input type="text" >
            <br>
            <br>
            <label> Categeory of Caste :</label>
            <input type="radio" name="Caste "> <label> O.B.C</label>
            <input type="radio" name="Caste "> <label> S.C</label>
            <input type="radio" name="Caste "> <label> S.T</label>
            <input type="radio" name="Caste "> <label> N.T</label>
            <input type="radio" name="Caste "> <label> OTHER</label>
            <br>
            <br>
            <label> Religion:</label>
            <select>
                <optgroup label="Religion">
                    <option> Hindu </option>
                    <option> Muslim </option>
                    <option> Sikh </option>
                    <option> Christan </option>
                </optgroup>
            </select>
            <br>
            <br>
            <label>Real Sister/Brother Studing In this School:</label>
            <br>
            <br>
            <ul>
                <li><input type="text"></li>
                <br>
                <br>
                <li><input type="text"></li>
            </ul>
            <br>
            <label> Blood Group:</label>
            <input type="text" placeholder="Enter Your Blood Group">
            <br>
            <br>
            <label> Gender:</label>
            <input type="radio" name="Gender"> <label>Male </label>
            <input type="radio" name="Gender"> <label>Female </label>
            <br>
            <br>
            <label> </label>
            <label> Parents Signature:</label>
            <br>
            <br>
            <br>
            <label>Mother</label> &emsp;&emsp;&emsp;&emsp;&emsp; <label> Father</label>
        </fieldset>
        <!-- Submit sec -->
        <fieldset>
            <input type="Submit">
            <input type="Reset">
        </fieldset>
    </form>
</body>

</html>
