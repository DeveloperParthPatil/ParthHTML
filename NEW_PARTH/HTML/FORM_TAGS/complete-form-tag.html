<html>

<head>
    <title>Complete Form Tag in HTMl</title>
</head>

<body>
    <form>
        <!-- Personal Section  -->
        <fieldset>
            <legend> Personal Details</legend>
            <label>Full Name:</label>
            <input type="text">
            <br>
            <br>
            <label> Enter Your Email:</label>
            <input type="email">
            <br>
            <br>
            <label>Enter Your Date Of Birth:</label>
            <input type="date">
            <br>
            <br>
        </fieldset>
        <!-- Contact Section  -->
        <fieldset>
            <legend>Contact Details</legend>
            <label> Enter Your mobile Number:</label>
            <input type="number">
            <br>
            <br>
            <label>Enter Your Address:</label>
            <textarea></textarea>
        </fieldset>
        <!-- option section -->
        <fieldset>
            <legend>Other Details </legend>
            <label>Choose Your System:</label>
            <select>
                <!-- Group one  -->
                 <optgroup label="Operating System">
                    <option> Windows</option>
                    <option>Linux</option>
                    <option>Mac</option>
                 </optgroup>    
               <!--Group two  -->
               <optgroup label="Mobile OS">
                <option>Android</option>
                <option>IOS</option>
               </optgroup>
            </select>
        </fieldset>
        <!-- Submit Section  -->
        <fieldset>
            <legend>Submit</legend>
            <input type="submit" value="Submit">
            <input type="Reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
