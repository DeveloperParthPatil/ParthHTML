<!DOCTYPE html>
<html>
    <head>
        <title>Assignment of Table</title>
        <style>
            table{
                height: 600px;
                width: 100%;
                background-color: black;
            }
            td{
                height: 100px;
                width: 100px;
                border-width: 3px;
                background-color:#C1DBB3 ;
            }
        </style>
    </head>
    <body>
        <table>
            <!-- Row 1 -->
             <tr>
                <td style="width: 200px; background-color: #F2C078;"></td>
                <td colspan="3" style="background-color: #9bd47c;"></td>
             </tr>
             <!-- row 2 -->
              <tr>
                <td colspan="3" style="background-color: #7F8CAA;"></td>
                <td style="width: 200px; background-color: #F2C078;"></td>
              </tr>
        </table>
    </body>
</html>
