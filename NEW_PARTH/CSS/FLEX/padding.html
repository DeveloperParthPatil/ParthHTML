<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding in html</title>
    <style>
        .box-1{
            background-color:orange ;
            width: 600px;
            height: 600px;
        }
       .box2{
            background-color: crimson;
            width: 150px;
            height: 150px;
           border-style: solid;
            border-color:black;
            border-width: 5px;
            margin-left: 200px; 
            padding-left: 100px;
            padding-top: 200px;
        }
    </style>
</head>
<body>
   <div class="box-1">
    <div class="box2"></div>
   </div> 
</body>
</html>
